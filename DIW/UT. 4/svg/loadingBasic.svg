

<style>
.circle-wrapper {
  position: relative;
  width: 300px;
  height: 300px;
}

.outer-circle {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: #c1c1c1;
  border: 1px solid transparent;
  box-sizing: border-box;
}

.rotating-path {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 5px solid #333;
  box-sizing: border-box;
  animation: rotate 1.5s linear infinite;
}

.small-circle {
  position: absolute;
  width: 25px;
  height: 25px;
  background: #333;
  border-radius: 50%;
}

.top {
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.right {
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>

<div class="circle-wrapper">
  <div class="outer-circle"></div>
  <div class="rotating-path"></div>
  <div class="small-circle top"></div>
  <div class="small-circle right"></div>
</div>



